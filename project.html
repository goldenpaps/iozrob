<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microbetting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Microbetting demo app</h1>
    <p>Click the button to open a popup window that contains a scrollable feed.</p>
    <button id="open-feed-btn" class="btn">Open Feed</button>
  </main>

  <!-- Popup overlay -->
  <div id="feed-overlay" class="overlay hidden" aria-hidden="true">
    <div class="popup" role="dialog" aria-modal="true" aria-labelledby="feed-title">
      <header class="popup-header">
        <h2 id="feed-title">Activity Feed</h2>
        <button id="close-feed-btn" class="icon-btn" aria-label="Close feed">âœ•</button>
      </header>

      <section class="popup-body">
        <div id="feed" class="feed" role="list" tabindex="0" aria-label="Scrollable activity feed">
          <!-- Feed items injected here -->
        </div>

        <div id="feed-loader" class="loader hidden" aria-hidden="true">
          Loading...
        </div>
      </section>

      <footer class="popup-footer">
        <button id="load-more-btn" class="btn small">Load more</button>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
